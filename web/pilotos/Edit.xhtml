<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotosEditDlg" widgetVar="PilotosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPilotosTitle}">
            <h:form id="PilotosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPilotosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pilotosController.selected.id}" title="#{bundle.EditPilotosTitle_id}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPilotosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pilotosController.selected.nombre}" title="#{bundle.EditPilotosTitle_nombre}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPilotosLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{pilotosController.selected.identificacion}" title="#{bundle.EditPilotosTitle_identificacion}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.EditPilotosLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{pilotosController.selected.nacionalidad}" title="#{bundle.EditPilotosTitle_nacionalidad}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_nacionalidad}"/>
                        <p:outputLabel value="#{bundle.EditPilotosLabel_tipoMoto}" for="tipoMoto" />
                        <p:inputText id="tipoMoto" value="#{pilotosController.selected.tipoMoto}" title="#{bundle.EditPilotosTitle_tipoMoto}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_tipoMoto}"/>
                        <p:outputLabel value="#{bundle.EditPilotosLabel_colorMoto}" for="colorMoto" />
                        <p:inputText id="colorMoto" value="#{pilotosController.selected.colorMoto}" title="#{bundle.EditPilotosTitle_colorMoto}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_colorMoto}"/>
                        <p:outputLabel value="#{bundle.EditPilotosLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{pilotosController.selected.cilindraje}" title="#{bundle.EditPilotosTitle_cilindraje}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_cilindraje}"/>
                        <p:outputLabel value="#{bundle.EditPilotosLabel_tiempoclasifiacion}" for="tiempoclasifiacion" />
                        <p:inputText id="tiempoclasifiacion" value="#{pilotosController.selected.tiempoclasifiacion}" title="#{bundle.EditPilotosTitle_tiempoclasifiacion}" required="true" requiredMessage="#{bundle.EditPilotosRequiredMessage_tiempoclasifiacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pilotosController.update}" value="#{bundle.Save}" update="display,:PilotosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PilotosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PilotosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
