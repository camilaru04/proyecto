<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
                <style type="text/css">
            .ui-diagram-element {   
                width:8em; 
                height:3em;     
                line-height:3em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }

            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .flow-label {
                font-size: 24px;
                font-weight: bold;
                color: #816A51;
            }
        </style>
    </h:head>
    <h:body>
    <p:growl id="grwlErrores"/>
        <h:form id="frmUsuario"> 
            <p:panel header="MotoGP">
                <p:panelGrid>
                    <p:panel header="Informacion Usuario">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" required="true" disabled="#{sesionUsuario.deshabilitarFormulario}"
                                         value="#{sesionUsuario.usuario.nombre}"/>
                            <p:outputLabel for="txtIdentificacion" value="Identificacion"/>
                            <p:inputText id="txtIdentificacion" required="true" disabled="#{sesionUsuario.deshabilitarFormulario}"
                                         value="#{sesionUsuario.usuario.identificacion}"/>
                            <p:outputLabel for="txtNacionalidad" value="Nacionalidad"/>
                            <p:inputText id="txtNacionalidad" required="true" disabled="#{sesionUsuario.deshabilitarFormulario}"
                                         value="#{sesionUsuario.usuario.nacionalidad}"/>
                            <p:outputLabel value="Tipo de Moto"/>
                            <p:selectOneMenu value="#{sesionUsuario.usuario.tipoMoto}"
                                             disabled="#{sesionUsuario.deshabilitarFormulario}">
                                <f:selectItem itemLabel="Deportivas" itemValue="Deportivas"/>
                                <f:selectItem itemLabel="Scooter" itemValue="Scooter"/>
                                <f:selectItem itemLabel="Enduro" itemValue="Enduro"/>
                                <f:selectItem itemLabel="Street" itemValue="Street"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Color de Moto"/>
                            <p:selectOneMenu value="#{sesionUsuario.usuario.colorMoto}"
                                             disabled="#{sesionUsuario.deshabilitarFormulario}">
                                <f:selectItem itemLabel="Blanco" itemValue="Blanco"/>
                                <f:selectItem itemLabel="Negro" itemValue="Negro"/>
                                <f:selectItem itemLabel="Verde" itemValue="Verde"/>
                                <f:selectItem itemLabel="Azul" itemValue="Azul"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Cilindraje"/>
                            <p:selectOneMenu value="#{sesionUsuario.usuario.cilindraje}"
                                             disabled="#{sesionUsuario.deshabilitarFormulario}">
                                <f:selectItem itemLabel="150" itemValue="150"/>
                                <f:selectItem itemLabel="200" itemValue="200"/>
                                <f:selectItem itemLabel="650" itemValue="650"/>
                                <f:selectItem itemLabel="1200" itemValue="1200"/>
                            </p:selectOneMenu>
                             <p:outputLabel for="txtclasificacion" value="Clasificacion"/>
                            <p:inputText id="txtclasificacion" required="true" disabled="#{sesionUsuario.deshabilitarFormulario}"
                                         value="#{sesionUsuario.usuario.tiempoClasificacion}"/>   
                            
                        </p:panelGrid>
                        <p:commandButton value="Volver" action="inicioSesion.xhtml" />
                        <p:commandButton value="Guardar" update="frmUsuario,:grwlErrores"
                                         action="#{sesionUsuario.guardarUsuario()}" disabled="#{sesionUsuario.deshabilitarFormulario}"/>

                        <p:commandButton value="Nuevo" update="frmUsuario" action="#{sesionUsuario.habilitarFormulario()}"
                                         disabled="#{!sesionUsuario.deshabilitarFormulario}"
                                         />                   
                        <p:commandButton value="Empezar" action="carrera.xhtml" ajax="false"/>
                    </p:panel>
                </p:panelGrid> 
            </p:panel> 
        </h:form>
    </h:body>
</html>
