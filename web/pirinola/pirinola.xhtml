<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"      
                xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <ui:define name="body">
        <center>
            <h:form>
                <p:poll  interval="3" listener="#{appBean.moverRuleta()}" update="panelDatos" />                

                <p:panel id="panelRuleta" header="Bienvenidos a la pirinola, jugadores #{appBean.listaCircular.contarNodos()}"  >
                    <p:dataTable  value="#{appBean.listadoUsuario}" var="inf">
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Nombre"/>
                            </f:facet>
                            <p:outputLabel value="#{inf.nombre}"/>
                        </p:column>
                    </p:dataTable>

                </p:panel>
                <h:panelGroup id="panelBotones">
                    <p:commandButton  value="Inicio" disabled="#{!appBean.verInicio}"
                                      action="#{appBean.controlarCiclo()}" update="panelBotones,panelRuleta" />

                    <p:commandButton value="Parar" disabled="#{appBean.verInicio}"
                                     action="#{appBean.controlarCiclo()}" update="panelBotones,panelRuleta"/>
                </h:panelGroup>

                <p:panel header="Usuario Seleccionado">
                    <p:panelGrid columns="2" id="panelDatos">                      
                        <p:outputLabel value="Nombre"/>
                        <p:outputLabel value="#{appBean.usuarioSeleccionado.nombre}"/>                                                                     
                    </p:panelGrid>

                </p:panel>
            </h:form>
        </center>
    </ui:define>

</ui:composition>
